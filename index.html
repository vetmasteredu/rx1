<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCo Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #000000, #0f0f0f, #1a1a1a);
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
            color: #ffffff;
        }

        /* Fondo con SVG */
        .background-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
            filter: drop-shadow(0px 5px 10px rgba(73, 168, 143, 0.5)) drop-shadow(-5px -5px 15px rgba(73, 168, 143, 0.2));
        }

        /* Logo estilizado */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px; /* Tamaño más grande */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .logo {
                top: 20px;
                left: 50%;
                right: auto;
                transform: translateX(-50%);
            }
        }

        /* Contenedor de video */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 100%;
            outline: none;
            border: none;
            border-radius: 0;
        }

        video::-webkit-media-controls {
            display: none !important;
        }

        /* Vectores modernos */
        .background-svg {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        circle {
            fill: rgba(73, 168, 143, 0.5);
        }

        ellipse {
            fill: rgba(73, 168, 143, 0.3);
            animation: float 6s infinite ease-in-out;
        }

        polygon {
            fill: rgba(73, 168, 143, 0.4);
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <!-- Fondo con SVG -->
    <svg class="background-svg" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#49A88F;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#49A88F;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#grad1)" />
        <circle cx="20" cy="20" r="10" />
        <ellipse cx="80" cy="30" rx="15" ry="10" />
        <polygon points="50,10 70,50 30,50" />
    </svg>

    <!-- Logo -->
    <img src="logo.png" alt="Logo de VetCo" class="logo">

    <!-- Video -->
    <div class="video-container">
        <video controls controlslist="nodownload nofullscreen" disablepictureinpicture oncontextmenu="return false;">
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>
</body>
</html>
